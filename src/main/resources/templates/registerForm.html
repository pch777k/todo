<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration page</title>

<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="wrapper">
	<div class="container">
		<div class="row justify-content-center ">
			<div class="col-md-4">
				<div class="text-center mt-5">
				    <h2><strong><span class="text-primary">To-do list</span></strong></h2>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mt-4">
			<div class="col-md-4">
				<div class="card">
	          		<div class="card-header text-center bg-primary text-white">
	            		<h4>Sign up</h4>
	          		</div>        		
					<div class="card-block p-3">				
						<div class="text-center text-danger" th:if="${exist}">					
							<h6 >User with this email already exists</h6>
						</div>
						<form th:action="@{/register}" th:object="${user}" method="post">
							<div class="input-group input-group-sm mt-3 " > 
								<div class="input-group-prepend" >
		  				    		<span class="input-group-text prepend-width">Name</span>
		  				    	</div>   
								<input type="text" class="form-control form-control-sm" id="name" th:field="*{name}">
							</div>	
							<small><span class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></small>
							
							<div class="input-group input-group-sm mt-3"> 
								<div class="input-group-prepend" >
		  				    		<span class="input-group-text prepend-width">Email</span>
		  				    	</div> 
									<input type="email" class="form-control form-control-sm" id="email" th:field="*{email}">
							</div>
							<small><span class="text text-danger" th:if="${#fields.hasErrors('email')}"	th:errors="*{email}"></span></small>
	
							<div class="input-group input-group-sm mt-3"> 
								<div class="input-group-prepend" >
		  				    		<span class="input-group-text prepend-width">Password</span>
		  				    	</div>  
									<input type="password" class="form-control form-control-sm" id="password" th:field="*{password}">
							</div>
							<small><span class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></small>
													
							<div class="row justify-content-center">
								<input type="submit" value="Sign up" class="btn btn-primary btn-sm mt-3" />
							</div>
						</form>	
						<hr>
						<div class="row justify-content-center"><small><a id="sign-up" href="/">Back to login</a></small></div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
